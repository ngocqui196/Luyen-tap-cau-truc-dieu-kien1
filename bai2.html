<script>
    let a = prompt("Nhập số tuổi học sinh: ");
    function checkDoTuoi() {
            if (a > 15) {
                alert("Đủ điều kiện")
            }else {
                alert("Không đủ điều kiện học lớp 10!")
            }
    }
    checkDoTuoi();
</script>
