<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào số a: ");
    let b = prompt("Nhập vào số b: ");

    function tinhSo() {
        if (a % b === 0) {
            alert("Đúng rồi!")
        }else {
            alert("Sai rồi")
        }
    }
    tinhSo();
</script>
</body>
</html>
