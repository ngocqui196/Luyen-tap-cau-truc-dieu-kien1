<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let a = parseInt(prompt("nhập vào số doanh thu bán hàng tính theo triệu đồng!"));
    if (a > 10) {
        alert("Tiền hoa hồng nhận được là 1 triệu đồng!")
    }else if (a >= 7) {
        alert("Tiền hoa hồng nhận được là 500 nghìn đồng!")
    }else if (a >= 5) {
        alert("Tiền hoa hồng nhận được là 200 nghìn đồng!")
    }else {
        alert("Tiền hoa hồng nhận được là 100 nghìn đồng!")
    }

</script>
</body>
</html>
